# fly.toml app configuration file generated for guigoes-live on 2024-03-10T20:39:25-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'guigoes-live'
primary_region = 'gru'

[build]

[env]
  PORT = '8080'
  POSTS_PATH = '/usr/local/guigoes/posts/'
  DIST_PATH = '/usr/local/guigoes/web/dist/'
  BLEVE_IDX_PATH = '/usr/local/guigoes/blog.bleve'
  GIN_MODE = 'release'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
